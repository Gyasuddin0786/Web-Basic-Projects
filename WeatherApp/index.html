<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
    <script src="./weather.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body class="light-theme">
    <section id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="forecast.html">Forecast</a></li>
            <li><a href="#" class="theme">Dark Mode</a></li>
        </ul>
    </section>
    <section id="main">
        <nav>
            <i class="fas fa-bars toggler"></i>
            <h2>Weather <i class="fas fa-cloud-meatball"></i></h2>
            <h3 id="time"></h3>
        </nav>
        <div id="popup">
            <div class="popup-flex">
                <button id="popup-btn">Click Me</button>
            </div>

            <div id="popup-wrapper" class="popup-container">
                <div class="popup-content">
                    <span id="close">&times;</span>
                    <p id="err">Please enable the GPS.</p>
                </div>
            </div>
        </div>


        <main>
            <form class="input">
                <input type="text" class="inputValue" placeholder="Enter a city" onkeypress="return runScript(event)" />
                <button class="button">Search</button>
            </form>
            <div class=" spin">
                <div class="loader">Loading...</div>
                <p class="ml10">
                    <span class="text-wrapper">
                        <span class="letters">Gathering info...</span>
                    </span>
                </p>
            </div>
            <div class="temp">
                <div class="label">
                    <sup id="marker"><i class="fas fa-map-marker-alt"></i></sup>
                    <h1 id="name"></h1>
                    <sub id="country"></sub>
                </div>

                <h1 id="temp"></h1>
                <div class="min-max">
                    <span id="max"></span>
                    <span id="slash">/</span>
                    <span id="min"></span>
                    <span style="padding: 0 10px"></span>
                    <span id="day"></span>
                </div>
                <span id="description"><i class="fas fa-cloud"></i> <span id="desc"></span></span>
            </div>
        </main>


        <div class="more">
            <div class="row container">
                <div class="col-6 col-md-3 col-sm-3">
                    <h2><span id="feel"></span> <sub>Â°C</sub></h2>
                    <p>Real feel</p>
                </div>
                <div class="col-6 col-md-3 col-sm-3">
                    <h2><span id="wind"></span> <sub>km/h</sub></h2>
                    <p><span id="direction"></span> wind</p>
                </div>
                <div class="col-6 col-md-3 col-sm-3">
                    <h2><span id="humid"></span> <sub>%</sub></h2>
                    <p>Humidity</p>
                </div>
                <div class="col-6 col-md-3 col-sm-3">
                    <h2><span id="pressure"></span> <sub>hPa</sub></h2>
                    <p>Pressure</p>
                </div>

            </div>
        </div>
        </div>

    </section>
</body>

</html>
