<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calcy.css">
    <script src="./calcy.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="calculator p-4 shadow rounded">
            <input type="text" id="display" class="form-control mb-3" placeholder="0" readonly>
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(1)">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(2)">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(3)">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3 text-white" onclick="appendNumber('+')">+</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(4)">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(5)">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(6)">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3 text-white" onclick="appendNumber('-')">-</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(7)">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(8)">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(9)">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3 text-white" onclick="appendNumber('*')">x</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-danger w-100 py-3" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber(0)">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 py-3" onclick="appendNumber('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100 py-3 text-white" onclick="appendNumber('/')">/</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-12">
                    <button class="btn btn-secondary w-100 py-3" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
